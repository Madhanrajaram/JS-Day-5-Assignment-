<!doctype html><html><head> 
  <title> Multiples of 3 and 5 </title> 
 </head> 
 <body> 
  <script>
    for(i=1;i<=100;i++)
    {
      if(i%3==0)
      console.log("fizz");
      
      if(i%5==0)
      console.log("buzz");
      
      if((i%3==0)&&(i%5==0))
      console.log("fizzbuzz");
    }
</script> 
 
</body></html>
